<!doctype html>
<html lang="en-gb">
<meta charset="utf-8">
<title>To Do List</title>
<link rel="stylesheet" href="default.css">
<link rel="shortcut icon" href="favicon.png">
<script type="module" src="main.js"></script>

<header>
    <h1 id = "greeting" style="display: block;">Guess the word</h1>
    <textarea id = "id" style="display: block;" placeholder="put your name in"></textarea>
    <button id="start" style="display: block;">Start Button</button>
    <ul id = "word">
    </ul>

</header>

<main id = "main" style="display: none;">
    <section id="hint_area">
        <button id="hint">Hint</button>
        <ul id = "length_list"></ul>
        <ul id ="cate-info"></ul>
    </section>
    <section class="guess-pane" id="guess">
        <template id="user-task">
            <ul id = "task_finish" name="submitted-task" class="from-user">Task</ul>
        </template>
    <section class="guess-input">
        <textarea id ="guess_box" class="task-box" placeholder="using lower class letters"></textarea>
        <button id="guess_button"> Guess letter</button>
        <button id = "guess_by_word">Guess Word</button>
        <h2>Correct Letter</h2>
    </section>
</main>

<aside id = "aside" style="display: none;">
    <h1>History</h1>
    <ul id="history_list">
    </ul>
    <ul id = "chance_left"></ul>
</aside>
