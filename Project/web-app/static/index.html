<!doctype html>
<html lang="en-gb">
<meta charset="utf-8">
<title>To Do List</title>
<link rel="stylesheet" href="default.css">
<link rel="shortcut icon" href="favicon.png">
<script type="module" src="main.js"></script>

<header>
    <h1>Today</h1>
</header>

<main>
    <h2>Hi, Welcome to To Do List!</h2>
    <section class="task-pane" id="tasks">
        <template id="user-task">
            <button id = "task_finish" name="submitted-task" class="from-user">Task</button>
        </template>
        <template id = "check-box">
            <button id="finish-button" name="submitted-task" class="from system">check</button>
        </template>
    <section>
        <textarea id ="task" class="task-box" placeholder="Enter your task!"></textarea>
        <button id="user_add-task_button"> Guess!</button>
    </section>
</main>

<aside>
    <h1>History</h1>
    <ul id="history_list">
    </ul>
</aside>
