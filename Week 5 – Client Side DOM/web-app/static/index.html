<!doctype html>
<html lang="en-gb">
<meta charset="utf-8">
<title>Guess Word Game!</title>
<link rel="stylesheet" href="default.css">
<link rel="shortcut icon" href="favicon.png">
<script type="module" src="main.js"></script>

<header>
    <h1>Welcome to Guess Word Game!</h1>
</header>

<main>
    <h2 id="bot-title" class="message-heading"></h2>
    <canvas id = "man" width="300" height = "300"></canvas>
    <section>
        <template id="message">
            <div name="message" class="from-user">from user</div>
        </template>
        
        <template id="check response">
            <div name="message" class="answer">from system</div>
        </template>

    </section>
    <section>
        <textarea id="composition" class="composition-pane"
            aria-label="Compose message" placeholder="Start guess from a letter...">hi</textarea>
        <button id="send-button" class="composition-send" title="Send Message">Yes</button>
    </section>
</main>

<aside>
    <h1>History</h1>
    <ul id="history_list">
    </ul>
</aside>
